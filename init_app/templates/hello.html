<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>
<h3>商品一覧</h3>
      <table border=1>
          <tr>
             <th>商品名</th>
             <th>価格</th>
          </tr>
          {% for item in items %}
          <tr>
              <td>{{ item.item_name }}</td>
              <td>{{ item.price }}</td>
           </tr>
          {% endfor %}
      </table>
</body>
</html>
